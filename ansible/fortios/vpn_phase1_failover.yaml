- hosts: fortigates
  collections:
    - fortinet.fortios
  connection: httpapi
  gather_facts: no
  vars_files:
    - vars.yml
  vars:
  tasks:
    - name: vpn_High Touch 0_2 fgt60
      fortios_vpn_ipsec_phase1_interface:
        state: "present"
        access_token: "{{ fortios_access_token }}"
        vpn_ipsec_phase1_interface:
          name: "High Touch 0_2"
          type: "static"
          remote_gw: "64.66.99.129"
          interface: "wan2"
          keylife: "28800"
          mode: "aggressive"
          peertype: "one"
          net_device: "disable"
          proposal: "aes256-sha1"
          localid: "{{ customer }}{{store_num}}-rto"
          dpd: "on-idle"
          dhgrp: "2"
          peerid: "HighTouch0"
          psksecret: "hi23tou78ch09inc"
          dpd_retryinterval: "60"
          monitor: "High Touch 0_1"
          monitor_hold_down_type: "delay"
          monitor_hold_down_delay: "15"
      when: 
        - model == "fgt60"

